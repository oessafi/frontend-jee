<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <div class="login-card">
      <div class="card-header">
        <div class="logo">
          <!-- Icône de chapeau de soutenance -->
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#0056d2" viewBox="0 0 24 24">
            <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zM4.21 10.47L12 14.88l7.79-4.41L12 6.05l-7.79 4.42zM11 18v2h2v-2h-2z"/>
          </svg>
        </div>
        <h2>Connexion</h2>
        <p class="subtitle">Portail Doctorat — Plateforme de gestion académique</p>
      </div>

      <div class="login-form">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="exemple@universite.ma"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <span class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Veuillez entrer une adresse email valide
          </span>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <span class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Le mot de passe est requis
          </span>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember">
            <span class="checkbox-label">Se souvenir de moi</span>
          </label>
          <a class="forgot-link" href="#">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
          Se connecter
        </button>

        <div class="alert-error" *ngIf="errorMessage">
          <i class="fa fa-exclamation-circle"></i>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <div class="card-footer">
        <p>Besoin d’aide ? <a href="#">Contactez le support</a></p>
      </div>
    </div>
  </form>
</div>
